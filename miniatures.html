
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Miniatures</title>
  <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Uncial Antiqua', cursive;
      background-color: #121212;
      color: #f4f4f4;
      margin: 0;
    }
    nav {
      background-color: #1a1a1a;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }
    nav a {
      margin: 0 20px;
      text-decoration: none;
      color: #cfcfcf;
    }
    h2 {
      text-align: center;
      margin-top: 30px;
      font-size: 2.5rem;
      color: #d4af37;
    }
    .items {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }
    .item {
      background-color: #1f1f1f;
      padding: 20px;
      border: 1px solid #333;
      text-align: center;
      border-radius: 6px;
    }
    .item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 4px;
    }
    .item h3 {
      margin: 10px 0;
    }
    .item .price {
      color: #d4af37;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="miniatures.html">Miniatures</a>
    <a href="roleplaying.html">Roleplaying</a>
    <a href="guides.html">Guides</a>
  </nav>
  <h2>Miniatures & 3D Prints</h2>
  <section class="items">
    <div class="item">
      <img src="https://via.placeholder.com/300x200/2e2e2e/ffffff?text=Orc+Warrior" alt="Miniature 1">
      <h3>Orc Warrior</h3>
      <p class="price">12 Gold</p>
    </div>
    <div class="item">
      <img src="https://via.placeholder.com/300x200/2e2e2e/ffffff?text=Elven+Archer" alt="Miniature 2">
      <h3>Elven Archer</h3>
      <p class="price">10 Gold</p>
    </div>
  </section>
</body>
</html>
